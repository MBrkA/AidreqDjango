<html lang="en">
    <head>
        <title>Log In</title>
    </head>
    <body>
        <h1>Log In</h1>
        <form method="post" action="/login_post/">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Log In" />
            {% if error %}
                <p>{{error}}</p>
            {% endif %}
        </form>
    </body>
</html>
