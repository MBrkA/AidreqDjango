<script data-token="{{request.session.token}}" data-watches="{{watches}}">
    var token = document.currentScript.getAttribute('data-token');
    function pushNotify(data) {
        myNotify = new Notify({
            status: 'warning',
            title: 'Watch Called',
            text: `Request: ${data.request}`,
            effect: 'slide',
            type: 2
        })
    }

    var watches = document.currentScript.getAttribute('data-watches');
    watches = watches.replaceAll("\'","");
    try{
        watches = JSON.parse(watches)
        watches.forEach(element => {
            if (element.token == token){
                pushNotify(element)
            }
        });           
    } catch {}

</script>
