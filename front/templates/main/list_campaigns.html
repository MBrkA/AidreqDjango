
    {% extends "base.html" %}
    {% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12" id="req">
                <div class="card text-white bg-dark mb-3">
                    <h5 class="card-header bg-info">Requests</h5>
                    <div class="card-body">
                        <table class="table text-white" >
                            <thead>
                                <tr>
                                    <th scope="col">Campaign</th>
                                    <th scope="col">Description</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                          </table>
                    </div>
                    <div class="card-footer d-flex">
                        <button class="btn btn-secondary" onclick="window.location.href='/home'"> Home</button>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <script data-req="{{result}}">

        var req = document.currentScript.getAttribute('data-req');
        console.log(req);

        test = JSON.parse(req.replaceAll("\'",""))
        test = test[0].values
        if (test.length == []){
            var tr = document.createElement("tr");
            var td = document.createElement("td");
            td.setAttribute("colspan", "2");
            td.innerHTML = "No campaigns found";
            tr.appendChild(td);
            document.getElementById("tbody").appendChild(tr);
        } else {
            for (var i = 0; i < test.length; i++) {
                var tr = document.createElement("tr");
                var td_n = document.createElement("td");
                td_n.innerHTML = test[i].name;
                var td_d = document.createElement("td");
                td_d.innerHTML = test[i].description;
                tr.appendChild(td_n);
                tr.appendChild(td_d);
                document.getElementById("tbody").appendChild(tr);
            }
        }

        
    
    </script>
    {%endblock%}
