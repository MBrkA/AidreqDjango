<!DOCTYPE html>
<html>
<head>
    <title>Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: powderblue;">
        <a class="navbar-brand"  href="/">Home</a>
        <a class="nav-item nav-link" style="text-align: right" href="/logout">Logout</a>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12" id="req">
                <div class="card">
                    <h5 class="card-header">Requests</h5>
                    <div class="card-body">
                        <table class="table" >
                            <thead>
                                <tr>
                                    <th scope="col">Campaign</th>
                                    <th scope="col">Description</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <script data-req="{{result}}">

        var req = document.currentScript.getAttribute('data-req');
        console.log(req);

        test = JSON.parse(req.replaceAll("\'",""))
        test = test[0].values
        if (test.length == []){
            var tr = document.createElement("tr");
            var td = document.createElement("td");
            td.setAttribute("colspan", "2");
            td.innerHTML = "No campaigns found";
            tr.appendChild(td);
            document.getElementById("tbody").appendChild(tr);
        } else {
            for (var i = 0; i < test.length; i++) {
                var tr = document.createElement("tr");
                var td_n = document.createElement("td");
                td_n.innerHTML = test[i].name;
                var td_d = document.createElement("td");
                td_d.innerHTML = test[i].description;
                tr.appendChild(td_n);
                tr.appendChild(td_d);
                document.getElementById("tbody").appendChild(tr);
            }
        }

        
    
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
