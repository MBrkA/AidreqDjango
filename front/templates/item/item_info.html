
{% extends "base.html" %}
{% block content %}

        <div class="container container-fluid mt-3">
            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h1>Result</h1>
                        </div>
                        <div class="card-body">
                            <table class="table" >
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Synonyms</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                    <tr>
                                        <td id="name"></td>
                                        <td id="synonyms"></td>
                                </tbody>
                              </table>
                        </div>
                        <div class="card-footer d-flex">
                            <button class="btn btn-primary" onclick="window.location.href='/home'"> Home</button>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <script data-req="{{result}}">
            reqs = document.currentScript.getAttribute('data-req')
            data = JSON.parse(reqs.replaceAll("\'","\""))
            document.getElementById("name").innerHTML = data.name
            document.getElementById("synonyms").innerHTML = data.synonyms
        </script>
{%endblock%}
