<!DOCTYPE html>
<html>
<head>
    <title>Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: powderblue;">
        <a class="navbar-brand"  href="/">Home</a>
        <a class="nav-item nav-link" style="text-align: right" href="/logout">Logout</a>
    </nav>
    <div class="container" style="margin: 20px;">
        <div class="row">
            <div class="col-8" id="req">
                <div class="card">
                    <h5 class="card-header">Request Info</h5>
                    <div class="card-body">
                        <table class="table" >
                            <tbody>
                                <tr>
                                    <td>Owner</td>
                                    <td id="td-owner"></td>
                                </tr>
                                <tr>
                                    <td>Urgency</td>
                                    <td id="td-urgency"></td>
                                </tr>
                                <tr>
                                    <td>Items</td>
                                    <td>
                                        <ul id="ul-items">
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Status</td>
                                    <td id="td-status"></td>
                                </tr>
                                <tr>
                                    <td>Comments</td>
                                    <td id="td-comments"></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <button class="btn btn-secondary" data-toggle="collapse" data-target="#collapseItem" role="button">Raw Data</button>
                                        <div id="collapseItem" class="collapse" style="margin-top: 5px;"></div>
                                    </td>
                                </tr>
                            </tbody>
                          </table>
                    </div>
                </div>

                  
            </div>
            
            <div class="col-4" id="col-map">
                <div id="map" style="width: 600px; height: 400px;"></div>
            </div>
          </div>        
    </div>
    <script data-req="{{result}}">

        var req = document.currentScript.getAttribute('data-req');

        if (req != ""){
            req = JSON.parse(req.replaceAll('\'','')); 
        }
/*
{
    "owner": "bob",
    "items": [
        {
            "item": {
                "name": "limon",
                "synonyms": []
            },
            "amount": 2
        },
        {
            "item": {
                "name": "elma",
                "synonyms": []
            },
            "amount": 4
        }
    ],
    "geoloc": [
        48.98,
        36.21
    ],
    "urgency": "URGENT",
    "comments": "dsfd",
    "status": "OPEN",
    "availibility": [],
    "onroute": []
}
*/
        document.getElementById("collapseItem").innerHTML = JSON.stringify(req, null, 2);

        document.getElementById("td-owner").innerHTML = req["owner"];
        document.getElementById("td-urgency").innerHTML = req["urgency"];
        document.getElementById("td-comments").innerHTML = req["comments"];
        document.getElementById("td-status").innerHTML = req["status"];
        for (var i = 0; i < req["items"].length; i++){
            document.getElementById("ul-items").innerHTML += `<li>${req["items"][i]["item"]["name"]} (${req["items"][i]["amount"]})</li>`;
        }


        const map = L.map('map').setView([req["geoloc"][0], req["geoloc"][1]], 13);
        var marker = L.marker([req["geoloc"][0], req["geoloc"][1]]).addTo(map);
    
        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
