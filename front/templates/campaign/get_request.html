
{% extends "base.html" %}
{% block content %}
        <div class="container mt-3">
            <div class="card text-white bg-dark">
                <h5 class="card-header bg-info">{{title}}</h5>
                <div class="card-body">
                    <form method="post" action="/{{action}}/">
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type="submit" class="btn btn-primary" value="Send" />
                    </form>
                </div>
            </div>
        </div>

        <script data-req="{{requests}}">
            reqs = document.currentScript.getAttribute('data-req').split('\n');
            // CREATE OPTIONS FOR SELECT
            document.getElementById("id_request").setAttribute("class","form-select");
            for (var i = 0; i < reqs.length; i++) {
                var option = document.createElement("option");
                option.setAttribute("value", reqs[i]);
                option.innerHTML = reqs[i];
                document.getElementById("id_request").appendChild(option);
            }
            document.querySelectorAll("input").forEach(e => e.classList.add("form-control"))
            document.querySelectorAll("select").forEach(e => e.classList.add("form-control"))

            
        </script>
{%endblock%}
